<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/css/output.css">
</head>

<body">

    <main class="flex justify-center items-center bg-gray-100 min-h-screen placeholder-opacity-10 py-8 px-3 lg:px-8">


        <section class=" bg-white shadow-lg max-w-7xl rounded-lg">

            <!-- Imagen -->
            <!-- <div class=" h-72 p-5 lg:w-1/2 lg:max-h-full lg:h-full lg:order-1">

                <img class="h-full w-full rounded-lg object-cover" src="https://cdn.pixabay.com/photo/2017/08/02/01/11/people-2569404_1280.jpg"
                    alt="">

            </div> -->

            <!-- form -->
            <div class="px-10 py-5">
                <h2 class="text-3xl font-semibold text-blue-800">Registrate</h2>
                <p class="text-sm mt-1 text-blue-800/70">Ingresa tus datos para registrarte</p>


                <form class="flex flex-wrap gap-x-3" action="#" method="post" autocomplete="off">
                    <div class="min-w-full md:w-1/2 lg:min-w-96 flex-1">
                        <label class="inline-block px-2 mt-4 text-gray-600" for="">Numero de identificación</label>
                        <input class="p-2 mt-1 rounded-lg border w-full" type="number"
                            placeholder="Numero de identificación" required>
                    </div>
                    <div class="min-w-full md:w-1/2 lg:min-w-96 flex-1">
                        <label class="inline-block px-2 mt-4 text-gray-600" for="">Nombres</label>
                        <input class="p-2 mt-1 rounded-lg border w-full" type="text" placeholder="Nombres" required>
                    </div>
                    <div class="min-w-full md:w-1/2 lg:min-w-96 flex-1">
                        <label class="inline-block px-2 mt-4 text-gray-600" for="">Apellidos</label>
                        <input class="p-2 mt-1 rounded-lg border w-full" type="text" placeholder="Apellidos" required>
                    </div>

                    <div class="min-w-full md:w-1/2 lg:min-w-96 flex-1">
                        <label class="inline-block px-2 mt-4 text-gray-600" for="">Telefono</label>
                        <input class="p-2 mt-1 rounded-lg border w-full" type="number" placeholder="Telefono" required>
                    </div>

                    <div class="min-w-full md:w-1/2 lg:min-w-96 flex-1">
                        <label class="inline-block px-2 mt-4 text-gray-600" for="">Correo electronico</label>
                        <input class="p-2 mt-1 rounded-lg border w-full" type="email" placeholder="Correo Electronico"
                            required>
                    </div>


                    <div class="min-w-full md:w-1/2 lg:min-w-96 flex-1">
                        <label class="inline-block px-2 mt-4 text-gray-600" for="">Contraseña</label>
                        <input class="p-2 mt-1 rounded-lg border w-full" type="password" placeholder="Contraseña"
                            required>
                    </div>

                    <div class="w-full md:w-1/2 lg:min-w-96 flex-1">
                        <label class="inline-block px-2 mt-4 text-gray-600" for="">Confirmar contraseña</label>
                        <input class="p-2 mt-1 rounded-lg border w-full" type="password"
                            placeholder="Confirmar contraseña" required>
                    </div>


                    <button class="bg-blue-800 p-2 mt-10 mx-auto rounded-lg text-white w-full hover:bg-blue-900 "
                        type="submit">Registrar</button>
                </form>


                <div class="mt-10 flex justify-center items-center text-gray-500">
                    <hr class="border-gray-500 flex-1">
                    <span class="text-center inline-block w-10">ó</span>
                    <hr class="border-gray-500 flex-1">
                </div>

                <div class="flex flex-col justify-end items-center mt-8 text-xs gap-5 md:flex-row md:justify-end">
                    
                    <div class="flex  justify-end gap-4 items-center flex-col md:flex-row md:order-2">
                        <p>¿Ya tienes una cuenta?</p>
                        <a class="border rounded-lg py-2 px-5 hover:bg-gray-100 hover:border-gray-400"
                            href="index.html">Inicia sesión</a>
                    </div>

                    <img class="inline-block w-32 mt-5 lg:w-64 mr-auto"
                        src="https://www.fenixbgsas.com/wp-content/uploads/2023/08/cropped-FenixLogoOscuro-1-300x100.png"
                        alt="logo Fénix BG SAS">
                </div>


            </div>




        </section>
    </main>

    </body>

</html>
